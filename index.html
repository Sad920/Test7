<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Multiplication Helper</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    p.description {
      margin-top: 0;
      color: #666;
    }

    .matrix-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
      margin: 1rem 0 1.5rem;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.75rem;
      resize: vertical;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    button {
      padding: 0.7rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 1.5rem;
    }

    table {
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 0.5rem 0.75rem;
      text-align: right;
      min-width: 60px;
    }

    .error {
      color: #b91c1c;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h1>Matrix Multiplication</h1>
  <p class="description">Paste two matrices (rows separated by new lines, numbers separated by spaces or commas) and calculate their product.</p>

  <div class="matrix-inputs">
    <div>
      <label for="matrixA">Matrix A</label>
      <textarea id="matrixA" placeholder="Example:\n1 2\n3 4"></textarea>
    </div>
    <div>
      <label for="matrixB">Matrix B</label>
      <textarea id="matrixB" placeholder="Example:\n5 6\n7 8"></textarea>
    </div>
  </div>

  <button id="multiply">Multiply</button>

  <div id="message" class="result"></div>
  <div id="result" class="result"></div>

  <script>
    const matrixAInput = document.getElementById('matrixA');
    const matrixBInput = document.getElementById('matrixB');
    const multiplyButton = document.getElementById('multiply');
    const messageArea = document.getElementById('message');
    const resultArea = document.getElementById('result');

    const normalizeRow = (rowText) => rowText
      .trim()
      .replace(/,/g, ' ')
      .split(/\s+/)
      .map(Number);

    function parseMatrix(text) {
      const rows = text
        .trim()
        .split(/\n+/)
        .map(normalizeRow)
        .filter((row) => row.length > 0);

      if (rows.length === 0) {
        throw new Error('Please enter at least one row.');
      }

      const columnCount = rows[0].length;
      if (columnCount === 0) {
        throw new Error('Rows must contain numbers.');
      }

      for (let i = 0; i < rows.length; i += 1) {
        if (rows[i].length !== columnCount) {
          throw new Error('All rows must have the same number of columns.');
        }
        if (rows[i].some((value) => Number.isNaN(value))) {
          throw new Error('All entries must be valid numbers.');
        }
      }

      return { data: rows, rows: rows.length, columns: columnCount };
    }

    function multiplyMatrices(a, b) {
      if (a.columns !== b.rows) {
        throw new Error(
          `Matrix A has ${a.columns} columns but Matrix B has ${b.rows} rows. They must match to multiply.`,
        );
      }

      const result = Array.from({ length: a.rows }, () => Array(b.columns).fill(0));
      for (let i = 0; i < a.rows; i += 1) {
        for (let k = 0; k < a.columns; k += 1) {
          for (let j = 0; j < b.columns; j += 1) {
            result[i][j] += a.data[i][k] * b.data[k][j];
          }
        }
      }

      return result;
    }

    function renderResult(matrix) {
      const table = document.createElement('table');
      matrix.forEach((row) => {
        const tr = document.createElement('tr');
        row.forEach((value) => {
          const td = document.createElement('td');
          td.textContent = Number.isInteger(value) ? value.toString() : value.toFixed(3);
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      return table;
    }

    function showMessage(text, isError = false) {
      messageArea.textContent = text;
      messageArea.className = isError ? 'result error' : 'result';
    }

    multiplyButton.addEventListener('click', () => {
      messageArea.textContent = '';
      resultArea.innerHTML = '';

      try {
        const matrixA = parseMatrix(matrixAInput.value);
        const matrixB = parseMatrix(matrixBInput.value);
        const result = multiplyMatrices(matrixA, matrixB);

        showMessage(`Resulting matrix is ${matrixA.rows}Ã—${matrixB.columns}.`);
        resultArea.appendChild(renderResult(result));
      } catch (error) {
        showMessage(error.message, true);
      }
    });
  </script>
</body>
</html>
